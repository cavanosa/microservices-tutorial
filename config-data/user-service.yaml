server:
  port: 8001
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB10Dialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mariadb://localhost:3306/booking?createDatabaseIfNotExist=true